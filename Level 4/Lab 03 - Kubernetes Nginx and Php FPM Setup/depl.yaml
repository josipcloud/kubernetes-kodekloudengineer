apiVersion: v1 
kind: Service 
metadata: 
  name: httpd-service 
spec: 
  selector: 
    app: nginx 
  ports: 
    - protocol: TCP 
      port: 80 
      targetPort: 8091 
      nodePort: 30012 
  type: NodePort 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: php-fpm-service 
spec: 
  selector: 
    app: nginx 
  ports: 
    - protocol: TCP 
      port: 9000 
      targetPort: 9000 
  type: ClusterIP 
--- 
apiVersion: v1 
kind: ConfigMap 
metadata: 
  name: nginx-config 
data: 
  nginx.conf: | 
    events {} 
    http { 
      server { 
        listen 8091; 
        index index.html index.htm index.php; 
        root  /var/www/html; 
        location ~ \.php$ { 
          include fastcgi_params; 
          fastcgi_param REQUEST_METHOD $request_method; 
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; 
          fastcgi_pass php-fpm-service:9000; 
        } 
      } 
    } 
--- 
apiVersion: v1 
kind: Pod 
metadata: 
  name: nginx-phpfpm 
  labels: 
    app: nginx 
spec: 
  containers: 
    - name: nginx-container 
      image: nginx:latest 
      imagePullPolicy: IfNotPresent 
      volumeMounts: 
        - name: nginx-config-volume 
          mountPath: /etc/nginx/nginx.conf 
          subPath: nginx.conf 
        - name: shared-files 
          mountPath: /var/www/html 
    - name: php-fpm-container 
      image: php:8.2-fpm-alpine 
      volumeMounts: 
        - name: shared-files 
          mountPath: /var/www/html 
  restartPolicy: Always 
  volumes: 
    - name: shared-files 
      emptyDir: {} 
    - name: nginx-config-volume 
      configMap: 
        name: nginx-config 